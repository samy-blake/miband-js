<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="manifest" href="manifest.json">
    <!-- link rel="stylesheet" href="styles.css" -->

    <title>Mi Band 2</title>
  </head>

  <body>
    <header>
      <h1>
        MI Band Web Prototype
      </h1>
      <p id="infoDisplay">
        Klick auf Scan um das Mi Band zu koppeln
      </p>
      <div id="errorDisplay"></div>
    </header>

    <div id="auth">
      <p>
        <label>
          <input type="radio" name="auth" id="checkLogin">
          Login
        </label>
        <label>
          <input type="radio" name="auth" id="checkRegister">
          Register
        </label>
      </p>
      <p>
        <label>
          E-Mail<br>
          <input type="email" id="email">
        </label>
      </p>
      <p>
        <label>
          Passwort<br>
          <input type="email" id="password">
        </label>
      </p>
      <p>
        <label>
          Vorname<br>
          <input type="email" id="firstname">
        </label>
      </p>
      <p>
        <label>
          Nachname<br>
          <input type="email" id="lastname">
        </label>
      </p>

      <button id="createGroup">
        Gruppe Erstellen
      </button>
    </div>

    <div id="loggedAuth" style="display: none">
      <div>
        <h2>
          Gruppen
        </h2>
        <div>
          <p>
            <label>
              Gruppename <br>
              <input type="text">
            </label>
            <button id="createGroup">
              Gruppe Erstellen
            </button>
          </p>
        </div>
        <ul id="groups">
          <li>
            
          </li>
        </ul>

        <ul id="groupsMember">
          <li>
            
          </li>
        </ul>
      </div>
    </div>

    <div class="m-header__button">
      <button id="scanBtn" class="btn-scan">Scan</button>
      <!-- <button id="infosBtn">Infos</button> -->
    </div>

    <table class="m-table">
      <tr>
        <th>
          ID:
        </th>
        <td id="idTd">
        </td>
      </tr>
      <tr>
        <th>
          Steps:
        </th>
        <td id="stepsTd">
        </td>
      </tr>
      <!-- <tr>
        <th>
          Heart Rate (30sek):
        </th>
        <td id="heartRadTd">
        </td>
      </tr> -->
      <tr>
        <th>
          Batterie: 
        </th>
        <td id="batteryTd">
        </td>
      </tr>
    </table>

    <main style="display: none;">
      <pre id="output"></pre>
    </main>

    <script src="webapp.bundle.js"></script>
  </body>
</html>
